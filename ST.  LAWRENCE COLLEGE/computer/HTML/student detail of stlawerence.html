<p align=center>student detail form:</p>

<legend>Personnal information</legend>
<form target="blank">
Name<input type=text size=10 maxlength=20 name="text_name " value=name>
<br>students pp size photo:
<input type="file" name="students photo" value="student photo" ><br>
Address<input type=text size=10 max length=200><br>
Sex<br>
male<input type=radio name=1 value=female>
female<input type=radio name=1 value==male >
others<input type=radio name=1 value=others>
</fieldset>
<fieldset>
<legend align=right>Hobby and education</legend>
Hobbies<br>
<input type=checkbox name=m value=movie>movies

<option>SEE</option>

<option>+2</option>
</select>
<br>
</fieldset>
Few words<br>

<br>
<input type=submit value=submit><br>

</form>
